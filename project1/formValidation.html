<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joes formValidation</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>
<div class="container">
    <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registration Form</h3>
        <div class="form-group ">
            <label for="username">User Name</label>
            <input type="text"  id="username" placeholder="Enter User Name" data-name="UserName">
            <p>Error Message</p>
        </div>
        <div class="form-group ">
            <label for="email">Email</label>
            <input type="text"  id="email" placeholder="Enter User Email Id" data-name="Email Id">
             <p>Error Message</p>
        </div>
        <div class="form-group">
            <label for="password">Enter password</label>
            <input type="password"  id="password" placeholder="Enter password" data-name="Password">
            <p>Error Message</p>
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password"  id="password2" placeholder="Enter confirm password" data-name="Confirm Password">
            <p>Error Message</p>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>


    <script src="formValidation.js"></script>
</body>
</html>
